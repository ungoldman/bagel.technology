      background: #000;
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;

    }

      position: absolute;
      top: 0;
      left: 0;

      height: 100%;

    }
    @media (min-aspect-ratio: 16/9) {
      .video-fg { height: 300%; top: -100%; }
