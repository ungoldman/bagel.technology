<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BAGEL TECHNOLOGY</title>
  <link rel="stylesheet" href="https://unpkg.com/style.css">
  <link rel="shortcut icon" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet">
  <style>
    html {
      background: #B5001C url(./bagel.gif) no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: system-ui, inconsolata, menlo, sans-serif;
      font-size: 14px;
      font-weight: 100;
      min-height: 100%;
    }
    .section {
      align-items: center;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      flex-direction: column;
    }
    .section-body {
      padding: 1em;
      font-weight: 100;
    }
    .title {
      font-family: 'Geo';
      font-size: calc(24px + 5vw);
      font-weight: normal;
      letter-spacing: 0.25em;
      margin: 0 auto;
      text-transform: uppercase;
      text-shadow: -0.05em 0 red, 0.05em 0 cyan;
    }
    .video-bg {
      opacity: 0.5;
      background: #000;
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      z-index: -99;
    }
    .video-fg,
    .video-bg iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    @media (min-aspect-ratio: 16/9) {
      .video-fg { height: 300%; top: -100%; }
    }
    @media (max-aspect-ratio: 16/9) {
      .video-fg { width: 300%; left: -100%; }
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="section-body">
      <h1 class="title">Bagel Technology</h1>
      <p>exploring the landscape of schmear delivery</p>
    </div>
  </div>
  <!-- <audio src="./dreams.mp3" type="audio/mp3" autoplay></audio> -->
  <div class="video-bg">
    <div class="video-fg">
      <iframe src="https://www.youtube.com/embed/EErSKhC0CZs?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&playlist=EErSKhC0CZs"
        frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
